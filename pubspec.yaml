name: fmod_flutter
description: A Flutter plugin for FMOD Studio audio engine integration. Play music, sound effects, and use advanced audio features.
version: 0.1.0
homepage: https://github.com/midnightlaunchgames/fmod_flutter

environment:
  sdk: ^3.9.0
  flutter: ">=3.38.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

executables:
  setup_fmod:

flutter:
  plugin:
    platforms:
      android:
        package: com.midnightlaunchgames.fmod_flutter
        pluginClass: FmodFlutterPlugin
      ios:
        pluginClass: FmodFlutterPlugin
      web:
        pluginClass: FmodWeb
        fileName: src/fmod_web.dart

