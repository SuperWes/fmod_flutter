<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMOD Flutter</title>

  <!--
    Load FMOD Studio WASM module BEFORE Flutter.
    This must be a regular (non-deferred, non-async) script so that
    the global FMODModule function is available when Dart code runs.
    The Dart FmodWeb plugin will call FMODModule(FMOD) itself during
    initialize().
  -->
  <script src="assets/fmod/fmodstudio.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
